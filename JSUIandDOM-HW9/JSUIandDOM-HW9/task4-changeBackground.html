<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Change background</title>
    <script src='jquery-2.1.1.min.js'></script>
</head>

<body>
    <script>
        $('<input>').attr('type', 'color').appendTo('body').change(function () {
            $('body').css('background-color', this.value);
        });
    </script>
</body>

</html>
