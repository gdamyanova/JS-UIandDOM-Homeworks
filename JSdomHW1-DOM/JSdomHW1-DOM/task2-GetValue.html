<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Create a function that gets the value of <input 
type="text"> ands prints its value to the console-->
    <title>Task 2 - Get Value</title>
</head>
<body>
    <div>
        Type some text:<input type="text" name="inputText" />
        <button onclick="onShowTextClick()">Show text</button>
        <br />
        <p id="showText"></p>
    </div>
    <script>

        function onShowTextClick() {

            var output = document.getElementsByName('inputText')[0].value;
            document.getElementById('showText').innerHTML = output;
            
        }

    </script>

</body>
</html>
