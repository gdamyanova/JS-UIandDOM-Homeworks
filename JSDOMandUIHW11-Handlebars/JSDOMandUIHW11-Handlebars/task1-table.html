<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1 - Table</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div id="container">

    </div>
    <script src="handlebars-v1.3.0.js"></script>

    <script type="text/x-handlebars-template" id="post-template">
        <table id="courses-information">
            <tr>
                <th>№</th>
                <th>Title</th>
                <th>Date #1</th>
                <th>Date #2</th>
            </tr>

            {{#each courses}}
            <tr class="course-info">
                <td class="course-number">{{number}}</td>
                <td class="course-title">{{title}}</td>
                <td class="course-first-date">{{firstDate}}</td>
                <td class="course-second-date">{{secondDate}}</td>
            </tr>
            {{/each}}
        </table>
    </script>

    <script src="task1-table.js"></script>
</body>
</html>
