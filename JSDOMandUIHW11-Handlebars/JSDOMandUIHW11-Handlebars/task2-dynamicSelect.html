<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="container">Select a number from 1 to 5</div>
    <script src="handlebars-v1.3.0.js"></script>

    <script type="text/x-handlebars-template" id="hb-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>

    <script>
    var numbers = [
        {
            value: 1,
            text: 'One'
        },
        {
            value: 2,
            text: 'Two'
        },
        {
            value: 3,
            text: 'Three'
        },
        {
            value: 4,
            text: 'Four'
        },
        {
            value: 5,
            text: 'Five'
        }
    ];

    var templateSrc = document.getElementById('hb-template').innerHTML;
    var template = Handlebars.compile(templateSrc);

    var selectOptionsHtml = template({items: numbers});

    var container = document.getElementById('container');
    container.innerHTML += selectOptionsHtml;
    </script>
</body>
</html>
